<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="preloader">
        <div class="preloader__bg"></div>
        <div class="preloader__text">Welcome</div>
    </div>
    <div class="wrapper">
        <main class="main">
            <div class="slider">
                <div class="slider__line">
                    <div class="slider__item"></div>
                    <div class="slider__item"></div>
                    <div class="slider__item"></div>
                </div>
            </div>
        </main>
        <section class="parallax">
            <div id="parallax-leyer-1" data-leyer="10" class="parallax__leyer"></div>
            <div id="parallax-leyer-2" data-leyer="70" class="parallax__leyer"></div>
            <div id="parallax-leyer-3" data-leyer="120" class="parallax__leyer"></div>
            <div id="parallax-leyer-4" data-leyer="20" class="parallax__leyer"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script> 
    <script type="module" src="scripts/main.js"></script>  
</body>
</html>
